<!DOCTYPE html>
<html lang="en">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<!-- <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> -->
	<!-- <script src="//code.jquery.com/jquery-1.11.1.min.js"></script> -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="./js/login.js"></script>
</head>
<body class="body">
	<div class="sidenav">
		<div class="login-main-text">
		   <h2>Application<br> Login Page</h2>
		   <p>Login or register from here to access.</p>
		</div>
	 </div> 
	  <div class="main">
		<div class="col-md-6 col-sm-12">
		   <div class="login-form">
			<div class="form-group">
				<form class="form" id="form">
					<h1 class="form__title">Login</h1>
					<div class="form-custom form-group">
						<label id="errormsg">
						<small data-cy="error-msg">Error message</small>
					</div>
					<div class="form-custom form-group">
						<input type="text" class="form__input" id="user" autofocus placeholder="Username or email" data-cy="username">
					</div>
					<div class="form-custom form-group">
						<input type="password" class="form__input" id="password" autofocus placeholder="Password" data-cy="password">
					</div>
					<div>
						<label for="terms">
							<span>
								<input id="terms" type="checkbox">
							</span>
							I Agree to the terms and conditions</label>
							</div>
					<input id="signInBtn" type="submit" name="signin" class="btn btn-black" value="Sign In" disabled data-cy="signin-btn">
					<a href="register.html" class="btn btn-black">Register</a>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
